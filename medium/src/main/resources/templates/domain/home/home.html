<html lang="ko" layout:decorate="~{global/layout}">
<head>
    <title>Medium-Mission</title>
</head>
<body>
<div layout:fragment="content" class="mx-4">
    <div class="mx-4">
        <h1 class="my-10 pb-2 text-3xl font-bold">Recent on Medium</h1>
        <div class="mx-4">
            <ul th:each="article : ${paging}">
                <li class="my-2 flex">
                    <div class="flex-none w-96 h-40 p-4">
                        <div class="flex mb-2">
                            <div class="pt-1 mr-1">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                                    <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0
                                    383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8
                                    368.2 304 269.7 304H178.3z"
                                          fill="white"/>
                                </svg>
                            </div>
                            <div th:if="${article.author != null}" th:text="${article.author.username}"></div>
                        </div>
                        <a href="@{|/article/detail/${article.id}|}">
                            <div class="mb-2 text-3xl line-clamp-2"
                                 th:text="${article.title}">
                            </div>
                            <div class="text-gray-400 line-clamp-1"
                                 th:text="${article.content}">
                            </div>
                        </a>
                    </div>
                    <div class="flex-none w-64 h-40 p-4 border border-white">
                        사진
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
